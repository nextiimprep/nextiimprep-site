<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NextIIM Prep â€“ Your Gateway to IIMs</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'IBM Plex Serif', serif;
    }
    body {
      background: #f8f9fa;
      color: #1a1a1a;
      line-height: 1.6;
    }
    header {
      background: #ffffffd9;
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      flex-wrap: wrap;
    }
    .logo img {
      height: 70px;
      width: auto;
      transition: transform 0.3s ease;
    }
    .logo img:hover {
      transform: scale(1.08);
    }
    .logo a {
      display: inline-block;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }
    nav a {
      margin: 10px;
      color: #1a1a1a;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #5e35b1;
    }
    .hero {
      background: #1A237E; /* Deep blue background */
      color: white;
      padding-top: 20px;
      text-align: center;
    }
    .carousel {
      position: relative;
      overflow: hidden;
      height: 50vh;
      max-height: 400px;
      border-radius: 24px;
      margin: 0 5vw 20px 5vw;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }
    .carousel-images {
      display: flex;
      width: 300%;
      animation: slide 21s infinite ease-in-out;
    }
    .carousel-images img {
      width: 100vw;
      height: 50vh;
      max-height: 400px;
      object-fit: cover;
      border-radius: 24px;
    }
    @keyframes slide {
      0%, 30% { transform: translateX(0); }
      33%, 63% { transform: translateX(-100vw); }
      66%, 96% { transform: translateX(-200vw); }
      100% { transform: translateX(0); }
    }
    .dots {
      text-align: center;
      margin-top: -20px;
      position: relative;
      z-index: 1;
    }
    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: #ccc;
      border-radius: 50%;
      display: inline-block;
    }
    .dot.active {
      background-color: #6a1b9a;
    }
    .hero-text {
      padding: 20px 10px 40px 10px;
    }
    .hero h2 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 600;
      color: white;
    }
    .hero p {
      font-size: 18px;
      color: white;
      font-style: italic;
    }
    .section {
      padding: 40px 5vw;
      max-width: 1000px;
      margin: auto;
    }
    .section h3 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #002244;
    }
    .courses, .why {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      background: #ffffff;
      padding: 24px;
      border-radius: 12px;
      flex: 1 1 280px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.06);
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      background: #f2eaff;
    }
    .info-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100vh;
      background: #ffffff;
      box-shadow: -4px 0 20px rgba(0,0,0,0.1);
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
    }
    .info-panel.active {
      right: 0;
    }
    .close-btn {
      background: transparent;
      border: none;
      font-size: 20px;
      float: right;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .info-panel {
        width: 100vw;
      }
    }
  </style>
</head>
